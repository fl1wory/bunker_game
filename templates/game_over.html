<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Гра завершена!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center text-center">
    <div>
        <h1 class="text-5xl font-bold text-green-400 mb-4">ГРУ ЗАВЕРШЕНО!</h1>
        <p class="text-2xl text-gray-300 mb-8">Ви вижили! Вітаємо переможців:</p>
        <div class="bg-gray-800 p-8 rounded-lg max-w-md mx-auto">
            <ul class="text-2xl space-y-3">
                {% for winner in winners %}
                <li class="font-bold text-amber-400">{{ winner.username }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('logout') }}" class="mt-8 inline-block px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded">Покинути гру</a>
    </div>
</body>
</html>
