            border-color: #d9a400;

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Admin Button -->
    <div class="absolute top-4 right-4">
        <a href="/admin" id="admin-btn" class="admin-btn flex items-center text-xs text-gray-400 hover:text-bunker-amber transition-colors">
            <i class="fas fa-key mr-1"></i>
            <span>ADMIN LOGIN</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-md">
        <!-- Title -->
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 glow-text" style="color: #d9a400;">
            BUNKER
        </h1>

        <!-- Connection Form -->
        <div class="glow-box bg-gray-900 bg-opacity-80 p-8 rounded-lg backdrop-blur-sm">
            <form class="space-y-6" method="POST" action="{{ url_for('index') }}">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">
                        USERNAME
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your name"
                        class="input-field w-full px-4 py-3 rounded font-orbitron text-sm focus:ring-2 focus:ring-yellow-500"
                        required
                    >
                </div>

                <!-- Session Code Field -->
                <div>
                    <label for="session-code" class="block text-sm font-medium text-gray-300 mb-1">
                        SESSION CODE
                    </label>
                    <input
                        type="text"
                        id="session-code"
                        name="session-code"
                        placeholder="A4T7B"
                        class="input-field w-full px-4 py-3 rounded font-orbitron text-sm tracking-widest focus:ring-2 focus:ring-yellow-500"
                        required
                        pattern="[A-Z0-9]{5}"
                        maxlength="5"
                        style="text-transform: uppercase;"
                    >
                </div>

                <!-- Connect Button -->
                <button
                    id="connect-btn"
                    type="submit"
                    class="rust-button w-full py-4 px-4 rounded font-stencil text-lg uppercase tracking-wider transition-all duration-300"
                    style="color: #d9a400;"
                >
                    CONNECT TO SESSION
                </button>
            </form>
        </div>

        <!-- Status Message -->
        <p class="text-center text-xs text-gray-500 mt-4 font-orbitron">
            SYSTEM STATUS: <span style="color: #d9a400;">ONLINE</span>
        </p>
    </div>
</body>
