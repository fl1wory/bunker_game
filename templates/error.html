<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка - Bunker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Stardos+Stencil&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Stardos Stencil', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center p-4">
    <div>
        <h1 class="text-6xl font-bold text-red-500 font-orbitron">ПОМИЛКА</h1>
        <p class="text-2xl mt-4 max-w-2xl mx-auto">
            {{ error_message | default('Сталася невідома помилка. Спробуйте ще раз.', true) }}
        </p>
        <a href="{{ url_for('index') }}" class="mt-12 inline-block px-8 py-4 bg-amber-600 hover:bg-amber-500 text-white font-bold rounded-lg transition-colors text-lg tracking-wider">
            ПОВЕРНУТИСЯ НА ГОЛОВНУ
        </a>
    </div>
</body>
</html>
